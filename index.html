<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uRecipe - Discover New Recipes</title>
    <style>
        body {
            background-color: #4B0000; /* Dark red background */
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #D2B48C; /* Tan color */
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        /* Login Form Styling */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .login-form button:hover {
            background-color: #555;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Dropdown Button Styling */
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #c9a67d; /* Slightly darker tan color */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>uRecipe - Discover New Recipes</h1>
        <div class="dropdown">
            <button></button>

                <a href="featured-recipes.html">Featured Recipes</a>
                <a href="recommended-recipes.html">Recommended Recipes</a>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <div class="login-form">
        <h2>Login to Your Account</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="location.href='create-account.html'">Create Account</button>
        <button onclick="forgotPassword()">Forgot Password?</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 uRecipe - All Rights Reserved</p>
        </div>
    </footer>

        function forgotPassword() {

            alert("Forgot password functionality to be implemented!");

    </script>
</body>
</html>
