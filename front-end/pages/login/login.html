<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - uRecipe</title>
        <link rel="stylesheet" href="../../styles.css">
    </head>
    <body>
        <!-- Header Section/Navigation Bar -->
        <header>
            <nav class="navbar">
                <div class="container" style="padding: 10px;">
                    <div class="logo"> <a href="../../landing_page.html">uRecipe</a>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" aria-label="Menu">Menu &#9662;</button>
                        <div class="dropdown-content"> <a href="pages/view_recipe.html" aria-label="View Recipes" style="text-align: center;">
                            Recipes </a> <a href="pages/login/login.html" aria-label="Login Page" style="text-align: center;">
                            Login </a> <a href="/uRecipe-main/front-end/pages/login/login.html" aria-label="User Profile" style="text-align: center;">
                            Account </a>
                            <!-- Only if logged in -->
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="login-section">
            <div class="container">
                <h1 style="color: #e9cfad; font-size: 30px;">Login to uRecipe</h1>
                <form id="loginForm" method="post" style="margin-bottom: 6px;">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="loginButton">Login</button>
                </form>
                <button onclick="location.href='signup.html'">Create Account</button>
                <!-- Guest Option -->
                <button onclick="location.href='../../landing_page.html'">Continue as Guest</button>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2024 uRecipe - All Rights Reserved</p>
            </div>
        </footer>
        <script>
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form's default behavior

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Retrieve user data from localStorage
            const user = JSON.parse(localStorage.getItem(username));

            if (!user) {
                alert('User not found! Please sign up first.');
                return;
            }

            if (user.password === password) {
                // Save the current user in localStorage
                localStorage.setItem('currentUser', username);
                alert('Login successful! Redirecting to home page...');
                window.location.href = '/uRecipe-main/front-end/pages/user_home.html'; // Redirect to user_home.html
            } else {
                alert('Invalid password. Please try again.');
            }
        });

        // Guest Button Click Event
        document.querySelector('.guest-btn').addEventListener('click', function (event) {
            // Optional: Mark the user as a guest using localStorage or sessionStorage
            localStorage.setItem('userStatus', 'guest');
        });
    </script>
    </body>
</html>
