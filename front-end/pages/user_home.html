<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <!-- Header Section/Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container" style="padding: 10px;">
                <div class="logo"> <a href="../landing_page.html">uRecipe</a>
                </div>
                <div id="user-info" class="user-info" style="margin-right: 15px; font-size: 1.2em; color: #fff;"> </div>
                <div class="dropdown">
                    <button class="dropbtn" aria-label="Menu">Menu &#9662;</button>
                    <div class="dropdown-content">
                        <a href="all-recipes.html" aria-label="View Recipes" style="text-align: center;">
                            Recipes
                        </a>
                        <div id="notLoggedInLinks">
                            <!-- Only if not logged in -->
                            <a href="login/login.html" aria-label="Login Page" style="text-align: center;">
                                Login
                            </a>
                        </div>
                        <div id="loggedInLinks" style="display: none;">
                            <!-- Only if logged in -->
                            <a href="user_profile.html" aria-label="User Profile" style="text-align: center;">
                                My Account
                            </a>
                            <a href="user_recipes.html" aria-label="User Recipes" style="text-align: center;">
                                My Recipes
                            </a>
                            <a href="create_recipe.html" aria-label="Create Recipe" style="text-align: center;">
                                Add Recipe
                            </a>
                            <a href="#" id="logoutLink" aria-label="Log out" style="text-align: center;">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="container">
            <h1>Welcome to Your Home Page!</h1>
            <p>This is your dashboard where you can access personalized content.</p>
        </div>
    </section>
    <!-- Featured Recipes Carousel -->
    <section class="featured-recipes">
        <div class="container">
            <h2>Featured Recipes</h2>
            <div class="carousel">
                <button class="prev" id="prevBtn">&#10094;</button>
                <div class="carousel-container" id="carouselContainer">
                    <!-- Recipe cards will be injected here -->
                </div>
                <button class="next" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 uRecipe - All Rights Reserved</p>
        </div>
    </footer>
    <script src="user_home.js"></script>
    <script src="script.js"></script> 
    <!-- Link to your JavaScript for the carousel -->
    <script>
        // Fetch and display featured recipes
        fetch('recipes.json')
            .then(response => response.json())
            .then(recipes => {
                const carouselContainer = document.getElementById('carouselContainer');

                // Loop through the recipes and create cards for each
                recipes.forEach(recipe => {
                    const recipeCard = document.createElement('div');
                    recipeCard.classList.add('recipe-card');
                    recipeCard.innerHTML = `
                        <div class="recipe-card-content">
                            <img src="${recipe.image}" alt="${recipe.name}" class="recipe-card-image">
                            <div class="recipe-card-body">
                                <h3 class="recipe-card-title">${recipe.name}</h3>
                                <p class="recipe-card-description">${recipe.description}</p>
                            </div>
                        </div>
                    `;
                    carouselContainer.appendChild(recipeCard);
                });
            })
            .catch(error => console.error('Error fetching recipes:', error));
    </script>
</body>

</html>
