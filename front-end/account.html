<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>uRecipe - Account</title>         
        <link rel="stylesheet" href="styles.css"> 
    </head>     
    <body> 
    <!-- Header Section/Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container" style="padding: 10px;">
                <div class="logo"> <a href="landing_page.html">uRecipe</a>
                </div>
                <div id="user-info" class="user-info" style="margin-right: 15px; font-size: 1.2em; color: #fff;"> </div>
                <div class="dropdown">
                    <button class="dropbtn" aria-label="Menu">Menu &#9662;</button>
                    <div class="dropdown-content">
                        <a href="pages/all-recipes.html" aria-label="View Recipes" style="text-align: center;">
                            Recipes
                        </a>
                        <div id="notLoggedInLinks">
                            <!-- Only if not logged in -->
                            <a href="pages/login/login.html" aria-label="Login Page" style="text-align: center;">
                                Login
                            </a>
                        </div>
                        <div id="loggedInLinks" style="display: none;">
                            <!-- Only if logged in -->
                            <a href="pages/user_profile.html" aria-label="User Profile" style="text-align: center;">
                                My Account
                            </a>
                            <a href="pages/user_recipes.html" aria-label="User Recipes" style="text-align: center;">
                                My Recipes
                            </a>
                            <a href="pages/create_recipe.html" aria-label="Create Recipe" style="text-align: center;">
                                Add Recipe
                            </a>
                            <a href="#" id="logoutLink" aria-label="Log out" style="text-align: center;">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    
        <!-- Account Banner Section -->         
        <section class="account-banner"> 
            <h2>Account Page</h2> 
            <!-- You can replace this with an image or more specific content later -->             
        </section>         
        <!-- Account Information Section -->         
        <section class="account-info"> 
            <h3>Welcome, [Username]</h3> 
            <p>Email: [user.email@example.com]</p> 
            <p>Membership Status: Free Tier (Upgrade for More Features)</p> 
            <button>Update Profile</button>             
            <button>Log Out</button>             
        </section>         
        <!-- Footer -->         
        <footer> 
            <div class="container"> 
                <p>&copy; 2024 uRecipe - All Rights Reserved</p> 
            </div>             
        </footer>         
        <script src="script.js"></script>      
    </body>     
</html>
