<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uRecipe - Discover New Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to uRecipe!</h1>
            <h2>Discover New Recipes and Plan Your Meals with Ease</h2>
            <p>Browse our collection of diverse recipes, plan your meals, and manage your ingredients effortlessly.</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for recipes...">
                <button type="button" onclick="searchRecipes()">Search</button>
            </div>
        </div>
    </section>

    <!-- Featured Recipes Carousel -->
    <section class="featured-recipes" id="recipeList">
        <div class="container">
            <h2>Featured Recipes</h2>
            <div class="carousel">
                <button class="prev" id="prevBtn">&#10094;</button>
                <div class="carousel-container" id="carouselContainer">
                    <!-- Recipe cards will be injected here -->
                </div>
                <button class="next" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 uRecipe - All Rights Reserved</p>
        </div>
    </footer>

    <!-- Link to your script file -->
    <script src="script.js"></script>
</body>
</html>
