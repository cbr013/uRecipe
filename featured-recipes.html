<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uRecipe - Featured Recipes</title>
    <style>
        body {
            background-color: #4B0000; /* Dark red background */
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #D2B48C; /* Tan color */
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        /* Back link styling */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Recipe content */
        .featured-recipes {
            padding: 30px;
            text-align: center;
        }

        .featured-recipes h2 {
            font-size: 36px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Featured Recipes</h1>
        <a href="index.html" class="back-link">&#8592; Back to Home</a> <!-- Link to homepage -->
    </header>

    <!-- Featured Recipes Content -->
    <section class="featured-recipes">
        <h2>Check out our Featured Recipes!</h2>
        <!-- Add recipe cards or content here -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 uRecipe - All Rights Reserved</p>
        </div>
    </footer>
