<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uRecipe - Account</title>
    <style>
        body {
            background-color: #4B0000; /* Dark red background */
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #D2B48C; /* Tan color */
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        /* Account banner section */
        .account-banner {
            background-color: #D2B48C;
            padding: 50px 20px;
            text-align: center;
        }

        .account-banner h2 {
            color: #333;
            font-size: 36px;
        }

        /* Account Information Section */
        .account-info {
            padding: 30px 20px;
            text-align: center;
        }

        .account-info h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .account-info p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .account-info button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Account</h1>
        <a href="index.html" class="back-link">&#8592; Back to Home</a> <!-- Link to the homepage -->
    </header>

    <!-- Account Banner Section -->
    <section class="account-banner">
        <h2>Account Banner</h2>
        <!-- You can replace this with an image or more specific content later -->
    </section>

    <!-- Account Information Section -->
    <section class="account-info">
        <h3>Welcome, [Username]</h3>
        <p>Email: [user.email@example.com]</p>
        <p>Membership Status: Free Tier (Upgrade for More Features)</p>
        <button>Update Profile</button>
        <button>Log Out</button>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 uRecipe - All Rights Reserved</p>
        </div>
    </footer>

    <!-- Link to your script file -->
    <script src="script.js"></script>
</body>
</html>
